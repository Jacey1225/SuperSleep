<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Page</title>
    <link rel="stylesheet" href="achievement.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="breathing"></div>
    <div class="main_content">
        <img class="moon" src="success_moon.svg">
        <p class="title text">What do you want to achieve?</p>
        <div class="button_container">
            <button class="choices selectable">
                <img class="icons" src="shealth.svg">
                Sleep Better
            </button>
            <button class="choices selectable">
                <img class="icons" src="sflash.svg">
                More Energy
            </button>
            <button class="choices selectable">
                <img class="icons" src="semoji.svg">
                Reduce Anxiety
            </button>
        </div>
    </div>
    <div id="whiteBox" class="white-box">
        <p class="white_text maintext">How quickly would you like to reach your goal?</p>
        <p class="white_text subtext">This helps us tailor your plan to your pace.</p>
        <input class="inputs number_input" type="number">
        <select class="inputs time_input" id="timeRange" name="timeRange">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>
    </div>
    <div class="continue_container">
        <button class="continue_class" id="continueBtn" disabled>Continue</button>
    </div>
    <script src="achievement.js"></script>
</body>
</html>
