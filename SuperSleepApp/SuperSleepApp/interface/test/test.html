<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sleep Bar Graph</title>
  <style>
    body {
      background: #0f182b;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .chart {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      height: 100px;
      margin-bottom: 10px;
    }

    .bar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20px;
      height: 100%; /* ðŸ‘ˆ This is critical */
      justify-content: flex-end;
    }

    .bar {
      width: 100%;
      background: linear-gradient(to top, #2f9ca4, #3b67c2);
      border-radius: 10px 10px 0 0;
      transition: height 0.6s ease-out;
      min-height: 5px; /* ðŸ‘ˆ Optional so even small bars show up */
    }

    .label {
      margin-top: 5px;
      font-size: 12px;
      color: #bbb;
    }

    .summary {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="chart" id="chart"></div>
  <div class="summary" id="summary">0 out of 7 nights of healthy sleep</div>

  <script>
    const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const values = [90, 40, 70, 80, 30, 85, 100]; // 0â€“100%

    const chart = document.getElementById('chart');
    const summary = document.getElementById('summary');

    chart.innerHTML = ''; // Clear previous if any

    let healthyCount = 0;

    days.forEach((day, index) => {
      const val = values[index];
      const barContainer = document.createElement('div');
      barContainer.className = 'bar-container';

      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = '0%'; // Start collapsed

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = day;

      barContainer.appendChild(bar);
      barContainer.appendChild(label);
      chart.appendChild(barContainer);

      // Animate bar growth
      setTimeout(() => {
        bar.style.height = `${val}%`;
      }, index * 100); // Slight stagger for animation

      if (val >= 50) healthyCount++;
    });

    summary.textContent = `${healthyCount} out of 7 nights of healthy sleep`;
  </script>

</body>
</html>
