<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Range Label</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }

    .slider-container {
      width: 300px;
      margin: auto;
      position: relative;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #ccc;
      border-radius: 4px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background: #007BFF;
      cursor: pointer;
      margin-top: -6px;
    }

    .label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <input type="range" min="0" max="2" step="1" value="1" id="range" />
    <div class="label" id="range-label">Medium</div>
  </div>

  <script>
    const range = document.getElementById("range");
    const label = document.getElementById("range-label");

    const values = ["Low", "Medium", "High"];

    function updateLabel() {
      label.textContent = values[range.value];
    }

    range.addEventListener("input", updateLabel);

    // Initial set (in case value is changed elsewhere)
    updateLabel();
  </script>
</body>
</html>
