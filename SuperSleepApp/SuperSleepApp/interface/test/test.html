<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradient Circular Progress</title>
  <style>
    .progress-container {
      width: 150px;
      height: 150px;
      position: relative;
    }

    .progress-svg {
      transform: rotate(-90deg); /* Start at top */
      width: 100%;
      height: 100%;
    }

    .progress-circle-bg,
    .progress-circle {
      fill: #2F2F37;
      stroke-width: 10;
      r: 65;
      cx: 75;
      cy: 75;
    }

    .progress-circle-bg {
      stroke: #2F2F37;
    }

    .progress-circle {
      stroke: url(#gradient); /* Gradient stroke */
      stroke-linecap: round;
      stroke-dasharray: 408;
      stroke-dashoffset: 408;
      transition: stroke-dashoffset 1.5s ease-out;
    }

    .progress-text {
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

<div class="progress-container">
  <svg class="progress-svg" viewBox="0 0 150 150">
    <!-- Gradient definition: Purple to Blue -->
    <defs>
      <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#563AC8" />
        <stop offset="20%" stop-color="#563AC8" />
        <stop offset="50%" stop-color="#5280A5" />
        <stop offset="100%" stop-color="#5280A5" />
      </linearGradient>
    </defs>

    <circle class="progress-circle-bg" r="65" cx="75" cy="75" />
    <circle class="progress-circle" r="60" cx="75" cy="75" fill="#2F2F37"/>
  </svg>
  <div class="progress-text" id="progress-text">0%</div>
</div>

<script>
  const currentStep = 4;
  const totalSteps = 5;
  const targetProgress = (currentStep / totalSteps) * 100;

  const circle = document.querySelector('.progress-circle');
  const text = document.getElementById('progress-text');

  const radius = 65;
  const circumference = 2 * Math.PI * radius;

  circle.style.strokeDasharray = circumference;
  circle.style.strokeDashoffset = circumference;

  // Animate circle
  setTimeout(() => {
    const offset = circumference - (targetProgress / 100) * circumference;
    circle.style.strokeDashoffset = offset;
  }, 100);

  // Animate number as a fraction
  text.textContent = `${currentStep}/${totalSteps}`;
</script>

</body>
</html>
