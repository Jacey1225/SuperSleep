<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic One Page</title>
    <link rel="stylesheet" href="basic_one.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="breathing"></div>
    <div class="main_content">
        
        <p id="complete">Complete your basic information</p>
        
        <div id="top">
            <p>We found some data that can 
                help you get started faster
            </p>
            <div id="data_container">
                <button id="use_device">Use this data</button>
            </div>
        </div>
        <div class="main_containers">
            <div class="container_content">
                <div class="sub">
                    <img src="sprofile.svg" class="profiles">
                    <label for="name" class="titles">Name</label>
                </div>
                <div class="input_container">
                    <input class="inputs" placeholder="Enter your name">
                </div>
            </div>

            <div class="container_content second">
                <div class="sub">
                    <img src="sprofile.svg">
                    <p class="titles">Gender</p>
                </div>
                <details class="css-dropdown right_side">
                    <summary>
                        <span class="selected-option choice">Gender</span>
                        <span class="arrow">&#9662;</span>
                    </summary>
                    <ul class="dropdown-list">
                        <li><input type="radio" name="option" id="opt1"><label for="opt1">Male</label></li>
                        <li><input type="radio" name="option" id="opt2"><label for="opt2">Female</label></li>
                        <li><input type="radio" name="option" id="opt3"><label for="opt3">Prefer not to say</label></li>
                    </ul>
                </details>
            </div>

            <div class="container_content">
                <div class="sub">
                    <img src="sprofile.svg" class="profiles">
                    <label for="name" class="titles">Age</label>
                </div>
                <div class="input_container">
                    <input class="inputs" placeholder="Enter your age">
                </div>
            </div>

            <div class="container_content second">
                <div class="sub">
                    <img src="sprofile.svg" class="profiles">
                    <label for="name" class="titles">Weight</label>
                </div>
                <div class="combined">
                    <div class="input_container">
                        <input class="inputs lower_input" placeholder="Enter your weight">
                    </div>
                    <details class="css-dropdown lower">
                        <summary>
                            <span class="selected-option choice numbers">Kg</span>
                            <span class="arrow">&#9662;</span>
                        </summary>
                        <ul class="dropdown-list">
                            <li><input type="radio" name="option" id="opt1"><label for="opt1">Male</label></li>
                            <li><input type="radio" name="option" id="opt2"><label for="opt2">Female</label></li>
                            <li><input type="radio" name="option" id="opt3"><label for="opt3">Prefer not to say</label></li>
                        </ul>
                    </details>
                </div>
            </div>

            <div class="container_content second">
                <div class="sub">
                    <img src="sprofile.svg" class="profiles">
                    <label for="name" class="titles">Height</label>
                </div>
                <div class="combined">
                    <div class="input_container">
                        <input class="inputs lower_input" placeholder="Enter your height">
                    </div>
                    <details class="css-dropdown lower">
                        <summary>
                            <span class="selected-option choice numbers">M</span>
                            <span class="arrow">&#9662;</span>
                        </summary>
                        <ul class="dropdown-list">
                            <li><input type="radio" name="option" id="opt1"><label for="opt1">Male</label></li>
                            <li><input type="radio" name="option" id="opt2"><label for="opt2">Female</label></li>
                            <li><input type="radio" name="option" id="opt3"><label for="opt3">Prefer not to say</label></li>
                        </ul>
                    </details>
                </div>
            </div>
        </div>
    </div>
    <div class="continue_container">
        <button class="continue_class" id="continueBtn" disabled>Continue</button>
    </div>
</body>
</html>
