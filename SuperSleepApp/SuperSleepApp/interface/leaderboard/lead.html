<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link rel="stylesheet" href="lead.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="breathing"></div>
    <div class="header">
        <p id="settings"> < &nbsp; Leaderboard </p>
    </div>
    <div class="top_content">
        <p class="title leaderboard">Leaderboard</p>
        <p class="subtitle leaderboard">Friends & Family</p>
    </div>
    <div class="others">
        <div id="friendsList"></div>
    </div>
    
    <script>
        const friends = [
        { name: 'Rachel Kim', progress: 80 },
        { name: 'David Lee', progress: 78 },
        { name: 'Mina Chen', progress: 73 },
        { name: 'Alex Park', progress: 72 },
        { name: 'David Lee', progress: 45 },
        { name: 'Mina Chen', progress: 44 },
        ];

        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = ''; // clear old content

        friends.forEach(friend => {
        const card = document.createElement('div');
        card.className = 'friend-card';

        const header = document.createElement('div');
        header.className = 'friend-header';

        const name = document.createElement('p');
        name.textContent = friend.name;

        const percent = document.createElement('p');
        percent.textContent = `${friend.progress}%`;

        header.appendChild(name);
        header.appendChild(percent);

        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-bar-container';

        const progressFill = document.createElement('div');
        progressFill.className = 'progress-bar-fill';
        progressFill.style.width = `${friend.progress}%`;

        progressContainer.appendChild(progressFill);

        card.appendChild(header);
        card.appendChild(progressContainer);
        friendsList.appendChild(card);
        });
    </script>
</body>
</html>
