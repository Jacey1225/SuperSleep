<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Page</title>
    <link rel="stylesheet" href="lead.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="breathing"></div>
    <div class="header">
        <p id="settings"> < &nbsp; Leaderboard </p>
    </div>
    <div class="top_content">
        <p class="title leaderboard">Leaderboard</p>
        <p class="subtitle leaderboard">Friends & Family</p>
    </div>
    <div class="top_leads">
        <div class="top_nums">
            <div class="row first">
                <img src="pic.png" class="top-img">
                <p class="top-name">Emma Davis</p>
                <div class="progress-bar-container top-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <p class="top-percent">90%</p>
            </div>
            <div class="row second">
                <img src="pic.png" class="top-img">
                <p class="top-name">James Kim</p>
                <div class="progress-bar-container top-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <p class="top-percent">88%</p>
            </div>
            <div class="row third">
                <img src="pic.png" class="top-img">
                <p class="top-name">Sophia Lee</p>
                <div class="progress-bar-container top-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <p class="top-percent">85%</p>
            </div>
        </div>
    </div>

    <div class="others">
        <div id="friendsList">
            <img src="pic.png">
        </div>
    </div>

    <div class="continue_container">
        <button class="continue_class" id="continueBtn" disabled>Invite a Friend</button>
    </div>
    
    <script>
        const friends = [
        { name: 'Rachel Kim', progress: 80 },
        { name: 'David Lee', progress: 78 },
        { name: 'Mina Chen', progress: 73 },
        { name: 'Alex Park', progress: 72 },
        { name: 'David Lee', progress: 45 },
        { name: 'Mina Chen', progress: 44 },
        ];

        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = ''; // clear old content

        friends.forEach((friend, index) => {
        const card = document.createElement('div');
        card.className = 'friend-card';

        const header = document.createElement('div');
        header.className = 'friend-header';

        // Number
        const number = document.createElement('span');
        number.textContent = `${index + 3}`;
        number.className = 'friend-rank';

        // Image
        const img = document.createElement('img');
        img.src = 'pic.png';
        img.alt = 'Profile';
        img.className = 'friend-img';

        // Name
        const name = document.createElement('p');
        name.textContent = friend.name;
        name.className = 'friend-name';

        // Progress %
        const percent = document.createElement('p');
        percent.textContent = `${friend.progress}%`;

        // Left group: number, image, name
        const leftGroup = document.createElement('div');
        leftGroup.className = 'friend-left';
        leftGroup.appendChild(number);
        leftGroup.appendChild(img);
        leftGroup.appendChild(name);

        // Put left group and percent in header
        header.appendChild(leftGroup);
        header.appendChild(percent);

        // Progress bar
        const progressContainer = document.createElement('div');
        progressContainer.className = 'progress-bar-container';

        const progressFill = document.createElement('div');
        progressFill.className = 'progress-bar-fill';
        progressFill.style.width = `${friend.progress}%`;

        progressContainer.appendChild(progressFill);

        card.appendChild(header);
        card.appendChild(progressContainer);
        friendsList.appendChild(card);
        });

        const topLeads = [
            { name: 'Emma Davis', progress: 85 },
            { name: 'James Kim', progress: 90 },
            { name: 'Sophia Lee', progress: 88 },
        ];

        const topRows = document.querySelectorAll('.top_nums .row');

        topLeads.forEach((lead, i) => {
            const row = topRows[i];

            // Set name
            row.querySelector('.top-name').textContent = lead.name;

            // Set percent text
            row.querySelector('.top-percent').textContent = `${lead.progress}%`;

            // Set progress bar width
            const fill = row.querySelector('.progress-bar-fill');
            fill.style.width = `${lead.progress}%`;
        });
    </script>
</body>
</html>
